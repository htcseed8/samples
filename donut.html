<html>
<head>
<script language="javascript" type="text/javascript" src="jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.jqplot.min.js"></script>
<script language="javascript" type="text/javascript" src="jqplot.barRenderer.js"></script>

<script type="text/javascript" src="jqplot.pieRenderer.js"></script>
<script type="text/javascript" src="jqplot.donutRenderer.js"></script>
<script type="text/javascript" src="jqplot.pointLabels.js"></script>

<link rel="stylesheet" type="text/css" href="jquery.jqplot.css" />
<script>

$(document).ready(function(){
  var data = [
    ['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14], 
    ['Out of home', 16],['Commuting', 7], ['Orientation', 9]
  ];
   
  var plot4 = $.jqplot('chart4', [data], {
    seriesDefaults: {
      // make this a donut chart.
      renderer:$.jqplot.DonutRenderer,
      rendererOptions:{
        // Donut's can be cut into slices like pies.
        sliceMargin: 3,
        // Pies and donuts can start at any arbitrary angle.
        startAngle: -90,
        showDataLabels: true,
        // By default, data labels show the percentage of the donut/pie.
        // You can show the data 'value' or data 'label' instead.
        dataLabels: 'value',
        // "totalLabel=true" uses the centre of the donut for the total amount
        totalLabel: true
      }
    }
  });
});
</script>
</head>
<body>
<div id="chart4">

</div>
</body>
</html>
